---
name: Deploy DigitalOcean

on:
  push:
    branches: [main]
    paths:
      - '.do/**'
      - 'scripts/deploy/**'
      - 'src/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      force_create:
        description: 'Force create new app'
        required: false
        default: false
        type: boolean

env:
  APP_NAME: echotune-ai

jobs:
  digitalocean-preflight:
    name: ðŸ” DigitalOcean Preflight Check
    runs-on: ubuntu-latest
    outputs:
      status: ${{ steps.validation.outputs.status }}
    
    steps:
      - name: ðŸ” Enhanced DigitalOcean Token Validation
        id: validation
        run: |
          if [ -z "${{ secrets.DO_API_TOKEN }}" ]; then
            echo "âŒ DO_API_TOKEN secret is not configured"
            echo "status=missing" >> $GITHUB_OUTPUT
            echo ""
            echo "ðŸ”§ TO FIX THIS ISSUE:"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "1. ðŸ”‘ Generate a new API token:"
            echo "   â†’ Visit: https://cloud.digitalocean.com/account/api/tokens"
            echo "   â†’ Click 'Generate New Token'"
            echo "   â†’ Name: 'EchoTune-AI-GitHub-Actions'"
            echo "   â†’ Scopes: Select 'Read' and 'Write'"
            echo "   â†’ Expiry: Set to desired duration"
            echo ""
            echo "2. ðŸ“‹ Add token to repository secrets:"
            echo "   â†’ Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "   â†’ Click 'New repository secret'"
            echo "   â†’ Name: DO_API_TOKEN"
            echo "   â†’ Value: [paste your token here]"
            echo ""
            echo "3. ðŸ”„ Re-run this workflow after adding the secret"
            echo ""
            echo "ðŸ“– Detailed setup guide: docs/REPOSITORY_SECRETS_SETUP_GUIDE.md"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            exit 1
          else
            echo "âœ… DO_API_TOKEN secret is configured"
            
            # Validate token format
            TOKEN="${{ secrets.DO_API_TOKEN }}"
            if [[ ! "$TOKEN" =~ ^dop_v1_[a-f0-9]{64}$ ]]; then
              echo "âš ï¸  Warning: Token format may be invalid (expected: dop_v1_[64 hex chars])"
            else
              echo "âœ… Token format appears valid"
            fi
            
            echo "status=configured" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ› ï¸ Install doctl and test comprehensive access
        if: steps.validation.outputs.status == 'configured'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: ðŸ§ª Comprehensive DigitalOcean API Validation  
        if: steps.validation.outputs.status == 'configured'
        run: |
          echo "ðŸ” Running comprehensive DigitalOcean API validation..."
          echo ""
          
          VALIDATION_ERRORS=0
          
          # Test 1: Basic account access
          echo "ðŸ“‹ Test 1: Verifying account access..."
          if doctl account get --format Name,Email,Status; then
            echo "âœ… Account access verified"
          else
            echo "âŒ Account access failed - token invalid or expired"
            ((VALIDATION_ERRORS++))
          fi
          echo ""
          
          # Test 2: Apps platform access
          echo "ðŸš€ Test 2: Verifying Apps Platform access..."
          if doctl apps list --format Name,ID,Status 2>/dev/null; then
            echo "âœ… Apps Platform access verified"
          else
            echo "âŒ Apps Platform access failed - insufficient permissions"
            echo "   â†’ Ensure token has 'Write' scope for Apps Platform operations"
            ((VALIDATION_ERRORS++))
          fi
          echo ""
          
          # Test 3: Container registry access  
          echo "ðŸ³ Test 3: Verifying Container Registry access..."
          if doctl registry get --format Name,Endpoint,Region 2>/dev/null; then
            echo "âœ… Container Registry access verified"
          else
            echo "âš ï¸  Container Registry access failed - may need registry setup"
            echo "   â†’ This is non-blocking, but image pushes may fail"
          fi
          echo ""
          
          # Test 4: Droplets access (optional)
          echo "ðŸ’» Test 4: Verifying Droplets access..."
          if doctl compute droplet list --format Name,ID,Status --no-header 2>/dev/null | head -5; then
            echo "âœ… Droplets access verified"
          else
            echo "âš ï¸  Droplets access limited - this is normal for Apps Platform deployments"
          fi
          echo ""
          
          # Test 5: Rate limit check
          echo "â±ï¸  Test 5: Checking API rate limits..."
          if doctl account get --format UUID,Status 2>/dev/null; then
            echo "âœ… API rate limits healthy"
          else
            echo "âš ï¸  API rate limit warning - may be hitting limits"
          fi
          echo ""
          
          # Generate validation report
          if [ $VALIDATION_ERRORS -eq 0 ]; then
            echo "ðŸŽ‰ PREFLIGHT VALIDATION PASSED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "âœ… Token authentication: SUCCESS"
            echo "âœ… Account access: SUCCESS" 
            echo "âœ… Apps Platform access: SUCCESS"
            echo "âœ… API rate limits: HEALTHY"
            echo ""
            echo "ðŸš€ Ready to proceed with deployment"
          else
            echo "âŒ PREFLIGHT VALIDATION FAILED"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
            echo "ðŸ’¥ Found $VALIDATION_ERRORS critical issues"
            echo ""
            echo "ðŸ”§ TROUBLESHOOTING STEPS:"
            echo "1. ðŸ”„ Regenerate API token with full Read/Write permissions:"
            echo "   https://cloud.digitalocean.com/account/api/tokens"
            echo "2. ðŸ” Update repository secret DO_API_TOKEN"
            echo "3. â° Wait 2-3 minutes for token propagation"
            echo "4. ðŸ”„ Re-run this workflow"
            echo ""
            echo "ðŸ“ž Need help? Check the troubleshooting guide:"
            echo "   docs/deployment/digitalocean-troubleshooting.md"
            exit 1
          fi

  validate-security:
    name: Security Validation
    runs-on: ubuntu-latest
    needs: digitalocean-preflight
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Check for hardcoded secrets
      run: |
        echo "ðŸ” Scanning for hardcoded secrets and tokens..."
        
        # Define patterns that should not be in deployment files
        PATTERNS=(
          "dop_v1_"
          "sk-[a-zA-Z0-9]{48}"
          "AIza[a-zA-Z0-9]{35}"
          "password.*:.*[a-zA-Z0-9]{8,}"
          "_key.*:.*[a-zA-Z0-9]{20,}"
          "_secret.*:.*[a-zA-Z0-9]{20,}"
        )
        
        ISSUES=0
        
        # Check deployment files
        for file in .do/*.yaml .do/*.yml; do
          if [[ -f "$file" ]]; then
            echo "Checking $file..."
            for pattern in "${PATTERNS[@]}"; do
              if grep -i -E "$pattern" "$file" >/dev/null; then
                echo "âŒ Security issue: Pattern '$pattern' found in $file"
                ((ISSUES++))
              fi
            done
          fi
        done
        
        # Check for demo/mock configurations
        if grep -r -i "demo_mode.*true" .do/ >/dev/null 2>&1; then
          echo "âŒ Security issue: DEMO_MODE=true found in production deployment files"
          ((ISSUES++))
        fi
        
        if grep -r -i "default_llm_provider.*mock" .do/ >/dev/null 2>&1; then
          echo "âŒ Security issue: DEFAULT_LLM_PROVIDER=mock found in production deployment files"
          ((ISSUES++))
        fi
        
        if [[ $ISSUES -gt 0 ]]; then
          echo "ðŸ’¥ Security validation failed with $ISSUES issues"
          exit 1
        else
          echo "âœ… Security validation passed - no secrets or demo configs found"
        fi
        
    - name: Validate deployment templates
      run: |
        chmod +x scripts/deploy/do-app-platform-spec.sh
        ./scripts/deploy/do-app-platform-spec.sh validate

  generate-spec:
    name: Generate App Spec
    runs-on: ubuntu-latest
    needs: validate-security
    
    outputs:
      spec-exists: ${{ steps.check.outputs.spec-exists }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Generate DigitalOcean App Platform specification
      run: |
        chmod +x scripts/deploy/do-app-platform-spec.sh
        ./scripts/deploy/do-app-platform-spec.sh generate ${{ github.event.inputs.environment || 'production' }}
        
    - name: Check generated spec
      id: check
      run: |
        if [[ -f .do/app-platform.yaml ]]; then
          echo "spec-exists=true" >> $GITHUB_OUTPUT
          echo "âœ… App Platform specification generated successfully"
        else
          echo "spec-exists=false" >> $GITHUB_OUTPUT
          echo "âŒ Failed to generate App Platform specification"
          exit 1
        fi
        
    - name: Upload generated spec
      uses: actions/upload-artifact@v4
      with:
        name: app-platform-spec
        path: .do/app-platform.yaml
        retention-days: 30

  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    needs: [validate-security, generate-spec]
    if: needs.generate-spec.outputs.spec-exists == 'true'
    environment: ${{ github.event.inputs.environment || 'production' }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Download generated spec
      uses: actions/download-artifact@v4
      with:
        name: app-platform-spec
        path: .do/
        
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DO_TOKEN }}
      
    - name: Verify doctl authentication
      if: env.DO_TOKEN != ''
      env:
        DO_TOKEN: ${{ secrets.DO_TOKEN }}
      run: |
        if doctl account get >/dev/null 2>&1; then
          echo "âœ… DigitalOcean authentication successful"
          echo "Account: $(doctl account get --format Name --no-header)"
        else
          echo "âŒ DigitalOcean authentication failed"
          exit 1
        fi
        
    - name: Deploy to DigitalOcean (Dry Run)
      if: github.event_name == 'pull_request' || env.DO_TOKEN == ''
      run: |
        echo "ðŸ§ª Running deployment dry-run..."
        chmod +x scripts/deploy/doctl-deploy.sh
        ./scripts/deploy/doctl-deploy.sh validate
        echo "âœ… Dry-run completed successfully"
        
    - name: Deploy to DigitalOcean (Production)
      if: github.event_name != 'pull_request' && env.DO_TOKEN != ''
      env:
        DO_TOKEN: ${{ secrets.DO_TOKEN }}
        APP_ID: ${{ secrets.DO_APP_ID }}
      run: |
        echo "ðŸš€ Deploying to DigitalOcean App Platform..."
        chmod +x scripts/deploy/doctl-deploy.sh
        
        if [[ "${{ github.event.inputs.force_create }}" == "true" ]]; then
          ./scripts/deploy/doctl-deploy.sh create
        else
          ./scripts/deploy/doctl-deploy.sh deploy
        fi
        
    - name: Get deployment URL
      if: github.event_name != 'pull_request' && env.DO_TOKEN != ''
      env:
        DO_TOKEN: ${{ secrets.DO_TOKEN }}
      run: |
        # Get app details
        if APP_ID=$(doctl apps list --format ID,Name --no-header | grep "$APP_NAME" | cut -d' ' -f1 | head -1); then
          if [[ -n "$APP_ID" ]]; then
            URL=$(doctl apps get "$APP_ID" --format LiveURL --no-header 2>/dev/null || echo "")
            if [[ -n "$URL" ]]; then
              echo "ðŸŒ Deployment URL: $URL"
              echo "DEPLOYMENT_URL=$URL" >> $GITHUB_ENV
            fi
          fi
        fi
        
    - name: Test deployment
      if: github.event_name != 'pull_request' && env.DEPLOYMENT_URL != ''
      run: |
        echo "ðŸ§ª Testing deployed application..."
        
        # Wait for app to be fully deployed
        echo "Waiting for deployment to stabilize..."
        sleep 60
        
        # Test health endpoint
        if curl -f --max-time 30 "${DEPLOYMENT_URL}/health" >/dev/null 2>&1; then
          echo "âœ… Health check passed"
        else
          echo "âš ï¸ Health check failed - app may still be starting up"
        fi
        
        # Test basic endpoints
        if curl -f --max-time 10 "${DEPLOYMENT_URL}/" >/dev/null 2>&1; then
          echo "âœ… Main page accessible"
        else
          echo "âš ï¸ Main page not accessible"
        fi

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always() && needs.deploy.result == 'success' && github.event_name != 'pull_request'
    
    steps:
    - name: Success notification
      run: |
        echo "ðŸŽ‰ DigitalOcean deployment completed successfully!"
        echo "âœ… App: ${{ env.APP_NAME }}"
        echo "ðŸŒ URL: ${{ env.DEPLOYMENT_URL }}"
        echo "ðŸ•’ Time: $(date -u)"
        
  notify-failure:
    name: Notify Failure  
    runs-on: ubuntu-latest
    needs: [validate-security, generate-spec, deploy]
    if: always() && (needs.validate-security.result == 'failure' || needs.generate-spec.result == 'failure' || needs.deploy.result == 'failure')
    
    steps:
    - name: Failure notification
      run: |
        echo "ðŸ’¥ DigitalOcean deployment failed!"
        echo "âŒ Security validation: ${{ needs.validate-security.result }}"
        echo "âŒ Spec generation: ${{ needs.generate-spec.result }}"  
        echo "âŒ Deployment: ${{ needs.deploy.result }}"
        exit 1

  generate-deployment-report:
    name: Generate Deployment Report
    runs-on: ubuntu-latest
    needs: [validate-security, generate-spec, deploy]
    if: always()
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Generate deployment validation report
      run: |
        mkdir -p reports
        
        cat > reports/deployment-validation.md << EOF
        # DigitalOcean Deployment Validation Report
        
        **Generated:** $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        **Commit:** ${{ github.sha }}
        **Environment:** ${{ github.event.inputs.environment || 'production' }}
        
        ## Deployment Summary
        
        | Check | Status | Details |
        |-------|--------|---------|
        | Security Validation | ${{ needs.validate-security.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | No hardcoded secrets or demo configs |
        | Spec Generation | ${{ needs.generate-spec.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} | App Platform spec created successfully |
        | Deployment | ${{ needs.deploy.result == 'success' && 'âœ… Passed' || (needs.deploy.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed') }} | App deployed to DigitalOcean |
        
        ## Security Checks
        
        - âœ… No hardcoded API tokens found
        - âœ… No demo/mock configurations in production specs
        - âœ… All sensitive environment variables require DO UI configuration
        - âœ… Deployment templates validated successfully
        
        ## Deployment Details
        
        - **App Name:** ${{ env.APP_NAME }}
        - **Platform:** DigitalOcean App Platform
        - **Region:** NYC1
        - **Build Command:** \`npm ci --only=production && npm run build\`
        - **Run Command:** \`npm start\`
        - **Health Check:** \`/health\`
        
        ## Environment Variables Required in DO UI
        
        **Required:**
        - \`SPOTIFY_CLIENT_ID\`
        - \`SPOTIFY_CLIENT_SECRET\`
        - \`SPOTIFY_REDIRECT_URI\`
        - \`OPENAI_API_KEY\`
        - \`MONGODB_URI\`
        - \`SESSION_SECRET\`
        - \`JWT_SECRET\`
        
        **Optional:**
        - \`GEMINI_API_KEY\`
        - \`LLM_PROVIDER\`
        - \`REDIS_URL\`
        - \`BROWSERBASE_API_KEY\`
        - \`BROWSERBASE_PROJECT_ID\`
        
        ## Next Steps
        
        1. Set environment variables in DigitalOcean App Platform UI
        2. Monitor app health at deployment URL  
        3. Check application logs for any configuration issues
        4. Verify all features are working correctly
        
        ---
        *This report was generated automatically by the EchoTune AI deployment pipeline.*
        EOF
        
    - name: Upload deployment report
      uses: actions/upload-artifact@v4
      with:
        name: deployment-validation-report
        path: reports/deployment-validation.md
        retention-days: 90