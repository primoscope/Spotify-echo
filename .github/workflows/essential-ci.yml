---
name: Essential CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run JavaScript syntax validation
        run: |
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./.git/*" | \
            head -20 | xargs -I {} node -c {}
      
      - name: Test MCP servers
        run: |
          npm run test:perplexity-enhanced || true
          npm run mcp-health || true

  validate:
    name: Code Quality Validation  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run comprehensive validation
        run: node scripts/comprehensive-validation-suite.js || true
        
      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: COMPREHENSIVE_VALIDATION_REPORT.*