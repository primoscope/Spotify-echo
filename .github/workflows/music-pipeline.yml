name: Personal Music Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"  # weekly Monday 06:00 UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      MONGODB_DATABASE: ${{ secrets.MONGODB_DATABASE }}
      SPOTIFY_ACCESS_TOKEN: ${{ secrets.SPOTIFY_ACCESS_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy matplotlib seaborn pymongo python-dotenv pyyaml

      - name: Install Node deps
        run: |
          npm ci || npm install

      - name: Run pipeline
        run: |
          python scripts/pipeline/run_personal_music_pipeline.py

      - name: Commit artifacts (reports/images)
        run: |
          branch="data-pipeline-artifacts"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B "$branch"
          git add docs/reports
          git commit -m "chore(data): update personal music artifacts [skip ci]" || echo "No changes"
          git push -u origin "$branch"
      - name: Open PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: data-pipeline-artifacts
          title: "chore(data): update personal music artifacts"
          body: |
            Automated update of analytics reports and images.
          delete-branch: false