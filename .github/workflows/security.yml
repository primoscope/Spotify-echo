name: Security â€” Scans

on:
  pull_request:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  dependency-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      - name: Install (if package.json exists)
        run: |
          if [ -f package.json ]; then npm ci; fi
      - name: npm audit (non-blocking)
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=high || true
          else
            echo "No package.json, skipping npm audit"
          fi
      - name: Upload audit summary
        run: |
          mkdir -p reports
          npm audit --json > reports/npm-audit.json 2>/dev/null || echo '{"note":"npm audit skipped or failed"}' > reports/npm-audit.json
      - uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: reports/npm-audit.json
          if-no-files-found: ignore

  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Gitleaks scan (non-blocking)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: "detect --no-banner --redact --exit-code 0 --report-format json --report-path reports/gitleaks.json"
      - uses: actions/upload-artifact@v4
        with:
          name: -scan
          path: reports/gitleaks.json
          if-no-files-found: ignore