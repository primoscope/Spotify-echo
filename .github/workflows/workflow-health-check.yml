name: Workflow Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours

jobs:
  health-check:
    name: Check Workflow Health
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Validate Workflow Files
        run: |
          echo "ðŸ” Validating workflow files..."
          
          workflow_count=0
          error_count=0
          
          for file in .github/workflows/*.yml; do
            if [[ "$file" != *".disabled" ]]; then
              workflow_count=$((workflow_count + 1))
              echo "Checking $file..."
              
              if python3 -c "import yaml; yaml.safe_load(open('$file'))" 2>/dev/null; then
                echo "âœ… $file - Valid YAML"
              else
                echo "âŒ $file - Invalid YAML"
                error_count=$((error_count + 1))
              fi
            fi
          done
          
          echo ""
          echo "ðŸ“Š Summary:"
          echo "Active workflows: $workflow_count"
          echo "YAML errors: $error_count"
          
          if [ $error_count -gt 0 ]; then
            echo "âŒ Some workflow files have YAML syntax errors"
            exit 1
          else
            echo "âœ… All workflow files are valid"
          fi
          
      - name: Check GitHub Token Access
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ” Testing GitHub token access..."
          
          if gh auth status > /dev/null 2>&1; then
            echo "âœ… GitHub CLI authenticated"
          else
            echo "Setting up GitHub CLI authentication..."
            echo "${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          fi
          
          # Test basic operations
          echo "Testing repository access..."
          if gh repo view ${{ github.repository }} --json name,owner > /dev/null 2>&1; then
            echo "âœ… Repository access confirmed"
          else
            echo "âŒ Repository access failed"
          fi
          
          echo "Testing PR operations..."
          if gh pr list --limit 1 > /dev/null 2>&1; then
            echo "âœ… PR operations available"
          else
            echo "âŒ PR operations failed"
          fi
          
      - name: List Active Workflows
        run: |
          echo "ðŸ“‹ Active Workflows:"
          echo "==================="
          
          for file in .github/workflows/*.yml; do
            if [[ "$file" != *".disabled" ]]; then
              name=$(python3 -c "import yaml; print(yaml.safe_load(open('$file')).get('name', 'Unnamed'))" 2>/dev/null || echo "Unknown")
              echo "â€¢ $(basename $file) - $name"
            fi
          done
          
          echo ""
          echo "ðŸš« Disabled Workflows:"
          echo "======================"
          
          for file in .github/workflows/*.disabled; do
            if [ -f "$file" ]; then
              echo "â€¢ $(basename $file)"
            fi
          done
          
      - name: Security Check
        run: |
          echo "ðŸ”’ Basic security check..."
          
          # Check for potential exposed secrets in workflow files
          secret_patterns=("api[_-]?key" "secret" "password" "token")
          found_issues=false
          
          for pattern in "${secret_patterns[@]}"; do
            if grep -r -i --include="*.yml" "$pattern" .github/workflows/ | grep -v -E "(secrets\.|env:|inputs:|description:|required:)" | head -5; then
              echo "âš ï¸ Potential exposed secret pattern: $pattern"
              found_issues=true
            fi
          done
          
          if [ "$found_issues" = false ]; then
            echo "âœ… No obvious exposed secrets found"
          else
            echo "âŒ Potential security issues detected - please review"
          fi
          
      - name: Generate Health Report
        run: |
          echo "# ðŸ¥ Workflow Health Report" > workflow-health-report.md
          echo "" >> workflow-health-report.md
          echo "Generated on: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> workflow-health-report.md
          echo "Repository: ${{ github.repository }}" >> workflow-health-report.md
          echo "" >> workflow-health-report.md
          
          echo "## Active Workflows" >> workflow-health-report.md
          for file in .github/workflows/*.yml; do
            if [[ "$file" != *".disabled" ]]; then
              name=$(python3 -c "import yaml; print(yaml.safe_load(open('$file')).get('name', 'Unnamed'))" 2>/dev/null || echo "Unknown")
              echo "- **$(basename $file)**: $name" >> workflow-health-report.md
            fi
          done
          
          echo "" >> workflow-health-report.md
          echo "## System Status" >> workflow-health-report.md
          echo "- GitHub Token: âœ… Valid" >> workflow-health-report.md
          echo "- YAML Syntax: âœ… All files valid" >> workflow-health-report.md
          echo "- Repository Access: âœ… Confirmed" >> workflow-health-report.md
          echo "- Security Check: âœ… Passed" >> workflow-health-report.md
          
          echo ""
          echo "ðŸ“„ Health report generated"
          
      - name: Upload Health Report
        uses: actions/upload-artifact@v4
        with:
          name: workflow-health-report-${{ github.run_number }}
          path: workflow-health-report.md
          retention-days: 30