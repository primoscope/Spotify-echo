sonar.projectKey=echotune-ai
sonar.projectName=EchoTune AI
sonar.projectVersion=2.1.0
sonar.sourceEncoding=UTF-8

# Sources and exclusions
sonar.sources=src
sonar.exclusions=**/node_modules/**,**/dist/**,**/public/**,**/mcp-servers/**,**/mcp/**,**/tests/**,**/test-results/**,**/scripts/**,**/*.spec.js,**/*.test.js

# JavaScript/TypeScript settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/tests/**,**/*.test.js,**/*.spec.js,**/dist/**,**/public/**,**/scripts/**